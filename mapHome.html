<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="resources/css/main.css">
        <link rel="stylesheet" href="resources/css/mapHome.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <!-- Add the menu and background -->
        <div class="iphone-container">
            <div id="mapContainer">
                <!-- Overlay images: https://stackoverflow.com/questions/1782601/how-can-we-overlap-two-images-using-css-style -->
                <!-- Button divs: https://stackoverflow.com/questions/8660149/need-to-make-a-clickable-div-button -->
                <div id="topMenu">
                    <div class="ellipse-small black" id="profileLink">
                        <img class="smallerIcon" src="resources/images/bitmojis/bitmoji1.png">
                    </div>
                    <div class="ellipse-small black" id="searchLink">
                        <img class="smallerIcon" src="resources/images/icons/mapSearch.jpg">
                    </div>
                    <div id="locationTag"><b>New York</b></div>
                    <div class="ellipse-small black" id="settingsLink">
                        <img class="smallerIcon" src="resources/images/icons/mapSettings.jpg">
                    </div>
                </div>
                <div class="rectangle-vertical">
                    <img id="subMenuImg" src="resources/images/icons/mapSubmenu.jpg">
                </div>
                <!-- These will be the buttons at the bottom of the page -->
                    <div id="bottomMenu">
                        <div class="bottomButton" id="bitmojiButton">
                            <div class="ellipse-large white centered">
                                <img class="largerIcon" src="resources/images/icons/bitmojiLink.png">
                            </div>
                            <div class="white curved-button" id="bitmojiLink"><b>My Bitmoji</b></div>
                        </div>
                        <div class="bottomButton" id="placesButton">
                            <div class="ellipse-large white centered">
                                <img class="largerIcon" src="resources/images/icons/placesIcon.png">
                            </div>
                            <div class="white curved-button" id="placesLink"><b>Places</b></div>
                        </div>
                        <div class="bottomButton" id="friendsButton">
                            <div class="ellipse-large white centered">
                                <img class="largerIcon" src="resources/images/icons/friendsIcon.png">
                            </div>
                            <div class="white curved-button" id="friendsLink"><b>Friends</b></div>
                        </div>
                        <div class="bottomButton" id="reviewsButton">
                            <div class="ellipse-large white centered">
                                <img class="largerIcon" src="resources/images/icons/restaurant.png">
                            </div>
                            <div class="white curved-button" id="reviewsLink"><b>Rest. Reviews</b></div>
                        </div>
                    </div>
                <img id="snapMap" src="resources/images/backgrounds/snapMap.png" width="390" height="894">
            </div>
            <div id="menu">
                <img src="resources/images/backgrounds/snapMenu.png" alt="Clickable main menu" width="390" height="55.47">
            </div>
        </div>
        <script src="resources/js/home.js"></script>
    </body>
</html>
