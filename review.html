<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="./resources/css/main.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/review.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./resources/js/review.js"></script>
</head>
<body>

    <div class='iphone-container'>
        <img src="resources/images/backgrounds/review-background.png" class="background">
        <div class="review-container">
            <div class="title">My review</div>
            <i class="fa fa-thumbs-up fa-lg"></i>
            <i class="fa fa-thumbs-down fa-lg"></i>
            <div class="review-content">
                <div class="review-title">Must-Try</div>
                <div class="search-bar">
                    <img src="resources/images/icons/search-icon.png" class="search-icon">
                    <span>Search menu items</span>
                </div>
                <div class="suggestion-container">
                    <span class="suggestion pos">
                        Hazelnut coffee
                        <img src="resources/images/icons/white-close.png" class="close-icon">
                    </span>
                    <span class="suggestion pos">
                        Cheese fries
                        <img src="resources/images/icons/white-close.png" class="close-icon">
                    </span>
                </div>
            </div>
            <div class="review-content">
                <div class="review-title">Avoid</div>
                <div class="search-bar">
                    <img src="resources/images/icons/search-icon.png" class="search-icon">
                    <span>Search menu items</span>
                </div>
                <div class="suggestion-container">
                    <span class="suggestion neg">
                        Spicy sandwhich
                        <img src="resources/images/icons/white-close.png" class="close-icon">
                    </span>
                </div>
            </div>
            <div class="review-content">
                <div class="review-title">Anything else?</div>
                <div class="suggestion-text">
                    Tell your friends about your experience
                </div>
            </div>
            <div class="button">
                Submit
            </div>
        </div>
    </div>
</body>
</html>
